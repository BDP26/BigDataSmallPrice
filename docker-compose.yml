x-airflow-common: &airflow-common
  image: apache/airflow:2.9.3
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${AIRFLOW_DB_USER}:${AIRFLOW_DB_PASSWORD}@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ""
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth"
    ENTSOE_API_TOKEN: ${ENTSOE_API_TOKEN}
    BDSP_DB_HOST: timescaledb
    BDSP_DB_PORT: 5432
    BDSP_DB_NAME: bdsp
    BDSP_DB_USER: bdsp
    BDSP_DB_PASSWORD: ${BDSP_DB_PASSWORD}
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./src:/opt/airflow/src
    - ./data:/opt/airflow/data
  depends_on:
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${AIRFLOW_DB_USER}
      POSTGRES_PASSWORD: ${AIRFLOW_DB_PASSWORD}
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${AIRFLOW_DB_USER}"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_USER: bdsp
      POSTGRES_PASSWORD: ${BDSP_DB_PASSWORD}
      POSTGRES_DB: bdsp
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./infra/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "bdsp"]
      interval: 10s
      retries: 5
      start_period: 10s
    restart: always

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate &&
        airflow users create \
          --username "$$AIRFLOW_ADMIN_USER" \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email "$$AIRFLOW_ADMIN_EMAIL" \
          --password "$$AIRFLOW_ADMIN_PASSWORD"
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: "true"
      AIRFLOW_ADMIN_USER: ${AIRFLOW_ADMIN_USER}
      AIRFLOW_ADMIN_PASSWORD: ${AIRFLOW_ADMIN_PASSWORD}
      AIRFLOW_ADMIN_EMAIL: ${AIRFLOW_ADMIN_EMAIL}
    depends_on:
      postgres:
        condition: service_healthy

  airflow-webserver:
    <<: *airflow-common
    command: bash -c "rm -f /opt/airflow/airflow-webserver.pid && airflow webserver"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  api:
    build: ./src/api
    ports:
      - "8001:8000"
    volumes:
      - ./src/frontend/static:/app/static:ro
    environment:
      BDSP_DB_HOST: timescaledb
      BDSP_DB_PORT: 5432
      BDSP_DB_NAME: bdsp
      BDSP_DB_USER: bdsp
      BDSP_DB_PASSWORD: ${BDSP_DB_PASSWORD}
      AIRFLOW_API_URL:      http://airflow-webserver:8080
      AIRFLOW_API_USER:     ${AIRFLOW_ADMIN_USER}
      AIRFLOW_API_PASSWORD: ${AIRFLOW_ADMIN_PASSWORD}
    depends_on:
      timescaledb:
        condition: service_healthy
    restart: always

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully

volumes:
  postgres_data:
  timescale_data:
